<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Document</title>
  </head>
  <body>
    <div class="all_body">
      <section>
        <header>
          <div class="logo_head">
            <img
              src="image/logo-light.png"
              alt="logo de l'entreprise"
              title="logo de l'entreprise"
              id="logo_entreprise"
            />
          </div>
            <img
              src="image/graphic3.svg"
              alt="image de fond"
              title="image de fond"
              width="580px"
            />
        </header>
        <form action="" method="get">
          <h1>Login to account</h1>
          <p>
            Access to the most powerfull tool in the entire design and web
            industry
          </p>
          <input type="text" placeholder="E-mail Adress" /> <br />
          <input type="password" placeholder="Password" /> <br />
          <button class="button button_1">Login</button>
          <a href="#" class="forget_link">Forget password?</a> <br />
          <div class="others_links">
            <p>Or login with</p>
            <div class="all_links">
              <div class="icon icone-one">
                <a href="#"> <i class="fa-brands fa-facebook"></i> Facebook </a>
              </div>
              <div class="icon icone-two">
                <a href="#"> <i class="fa-brands fa-google"></i> Google </a>
              </div>
              <div class="icon icone-three">
                <a href="#"><i class="fa-brands fa-linkedin"></i> Linkedin </a>
              </div>
            </div>
          </div>
          <div class="end-form">
            <a href="#" class="register_end_form">Register new accounte</a>
          </div>
        </form>
      </section>
    </div>
    <div>
      <p>Commentaire Ã  supprimer</p>
    </div>
  </body>
</html>
