<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/public/css/styles.css" />
    <title>Formulaire de Kouman entreprise</title>
  </head>
  <body>
    <div class="main-container">
      <form id="regForm" action="#">
        <h1>Kouman Kwadebe</h1>
        <p>Remplissez correctement tous les champs.<br />Veuillez choisir un package</p>  
        <!-- One "tab" for each step in the form: -->
        <div class="tab">
          <p>
            <input
              placeholder="Nom complet"
              oninput="this.className = ''"
              name="fullName"
            />
          </p>
          <p>
            <input
              placeholder="Numéro de téléphone"
              oninput="this.className = ''"
              name="phoneNumber"
            />
          </p>
          <p>
            <input
              placeholder="Email"
              oninput="this.className = ''"
              name="email"
            />
          </p>
        </div>
        <div class="tab">
          <p>
            <input
              placeholder="E-mail..."
              oninput="this.className = ''"
              name="email"
            />
          </p>
          <p>
            <input
              placeholder="Phone..."
              oninput="this.className = ''"
              name="phone"
            />
          </p>
        </div>
        <div class="tab">
          Birthday:
          <p>
            <input placeholder="dd" oninput="this.className = ''" name="dd" />
          </p>
          <p>
            <input placeholder="mm" oninput="this.className = ''" name="nn" />
          </p>
          <p>
            <input
              placeholder="yyyy"
              oninput="this.className = ''"
              name="yyyy"
            />
          </p>
        </div>
        <div class="tab">
          <p>
            <input
              placeholder="Username..."
              oninput="this.className = ''"
              name="uname"
            />
          </p>
          <p>
            <input
              placeholder="Password..."
              oninput="this.className = ''"
              name="pword"
              type="password"
            />
          </p>
        </div>
        <div style="overflow: auto">
          <div style="float: right">
            <button type="button" id="prevBtn" onclick="nextPrev(-1)">
              Précédent
            </button>
            <button type="button" id="nextBtn" onclick="nextPrev(1)">
              Suivant
            </button>
          </div>
        </div>
        <!-- Circles which indicates the steps of the form: -->
        <div style="text-align: center; margin-top: 40px">
          <span class="step"></span>
          <span class="step"></span>
          <span class="step"></span>
          <span class="step"></span>
        </div>
      </form>
      <img class="main-bg" src="/public/images/image_de_fond.png" alt="...">
    </div>
    <script src="/public/js/index.js"></script>
  </body>
</html>
